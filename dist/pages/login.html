            </div>
        </div>

    <!-- 登录窗口 -->
    <div class="mainWarp">
        <div class="main">
            <div class="box">
                <div class="choose-login">
                    <span class="user-login current">账号登录</span>
                    <span class="Ma-login">扫码登录</span>
                </div>
                <!-- 账号登录界面 -->
                <div class="user-message">
                    <!-- 账号登陆 -->
                    <form action="./index.html" class="login-form">

                                <p><input type="text" class="user" value="账号是 13233334444"></p>

                            </div> -->

                    </form>
                    <p><a href="#" class="login-method">手机短信登录/注册</a></p>
                    <p><a href="#" class="register">立即注册</a> | <a href="#" class="forget">忘记密码?</a></p>
                    <p class="other">其他登录方式</p>
                    <img src="../image/login-QQ.png" alt="加载失败">
                    <img src="../image/login-weibo.png" alt="加载失败">
                    <img src="../image/login-money.png" alt="加载失败">
                    <img src="../image/login-wechat.png" alt="加载失败">
                </div>
                <!-- 扫码登录界面 -->
                <div class="Ma-message">
                    <img src="../image/login-ma.png" alt="加载失败">
                    <p>使用 <span>小米商城APP</span> 扫一扫</p>
                    <p>小米手机可打开 [设置] > [小米账号] 扫码登陆</p>
                </div>
            </div>
        </div>
    </div>
